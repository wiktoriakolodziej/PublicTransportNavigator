<h2 mat-dialog-title>Register</h2>
<mat-dialog-content>
    <p>
        <mat-form-field class="input" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" [(ngModel)]="registerInfo.userName" name="name">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="input" appearance="fill">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Surname" [(ngModel)]="registerInfo.userSurname" name="surname">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="input" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'"  [(ngModel)]="registerInfo.password" name="password"/>
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
            >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
    </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="register()">Register</button>
</mat-dialog-actions>
