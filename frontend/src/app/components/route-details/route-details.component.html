<mat-card appearance="outlined" class="mat-card">
    <mat-card-content id="content">
        <mat-card  id="bus-number">
            <mat-card-content id="bus-number-content"> {{part.busName}} </mat-card-content>
        </mat-card>
        <div id="rightPanel">
            <div [ngClass]="{ 'bold': shouldShowBusStops }">
                from: {{getDetailsById(0)}}
            </div>
            <div id="arrow" *ngIf="shouldShowArrow()">
                @if(!shouldShowBusStops){
                    <button mat-fab id="arrow-button" (click)="toggleDisplay()">
                        <mat-icon id="icon">keyboard_arrow_down</mat-icon>
                    </button>
                }
                @else{
                    <div id="bus-stops-display">
                        <div id="bus-stops">
                            @for(busStop of getDetails(); track busStop){
                                {{busStop}}
                            }
                        </div>
                        <div id="button-bus-stops-view">
                            <button mat-fab id="arrow-button-bus-stops-view" (click)="toggleDisplay()">
                                <mat-icon id="icon">keyboard_arrow_up</mat-icon>
                            </button>
                        </div>
                    </div>
                }
            </div>
            <div [ngClass]="{ 'bold': shouldShowBusStops }">
                to: {{getDetailsById(-1)}}
            </div>
        </div>
    </mat-card-content>
</mat-card>
